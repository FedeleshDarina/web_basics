<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/post" method="POST">
        <label for="name">Ім’я: <input type="text" id="name" name="name" /></label><br />

        <label for="date_of_birth">Дата народження:
            <input type="date" id="date_of_birth" name="date_of_birth" /></label><br />

        <label for="email">Електронна пошта: <input type="email" id="email" name="email" /></label><br />

        <div>
            <label for="message" class="message-title">Повідомлення:</label>
            <input type="text" id="message" name="message" class="message-input" /><br />
        </div>

        <h2>Ваші напої:</h2>
        <div class="checkbox-block">
            <div>
                <input type="checkbox" id="tea" name="tea" />
                <label for="tea">Чай</label>
            </div>
            <div>
                <input type="checkbox" id="coffe" name="coffe" />
                <label for="coffe">Кава</label>
            </div>
            <div>
                <input type="checkbox" id="beer" name="beer" />
                <label for="beer">Пиво</label>
            </div>
            <div>
                <input type="checkbox" id="water" name="water" />
                <label for="water">Вода</label>
            </div>
        </div>

        <h2>Моя національність</h2>
        <div class="radio-block">
            <div>
                <input type="radio" id="ukrainian" name="nationality" value="ukrainian" />
                <label for="ukrainian">Українка</label>
            </div>
            <div>
                <input type="radio" id="german" name="nationality" value="german" />
                <label for="german">Німка</label>
            </div>
            <div>
                <input type="radio" id="american" name="nationality" value="american" />
                <label for="american">Американка</label>
            </div>
        </div>

        <button type="submit">Надіслати</button>
        <button type="reset">Очистити</button>
    </form>

    <picture>
        <source media="(max-width: 468px)" srcset="https://picsum.photos/id/237/300/500" />
        <source media="(min-width: 469px)" srcset="https://picsum.photos/1000/400" />
        <img src="https://picsum.photos/1000/400" alt="Демонстраційне зображення" />
    </picture>
</body>

</html>
